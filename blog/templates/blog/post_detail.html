{% extends "blog/base.html" %}
{% block content %}
<div class="container p-2">
  <div class="card">
    <div class="card-body">
      <div class="row">

        <div class="col-2 post-img">
          <img class="avatar-img rounded-circle" src="{{ object.author.avatar.image.url }}" />
        </div>

        <div class="col-10 post-content">
          <h2 class="card-title">{{ object.title }}</h2>
          <p class="card-text">{{ object.content }}</p>
          <p>
            <small class="text-muted">{{ object.date|date:"F d, Y" }} | </small
            ><a href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            {% if object.author == user %}
            <span>
              <a class="btn btn-primary btn-sm m-1 float-right" href="{% url 'post-update' object.id %}">Update</a>
              <a class="btn btn-secondary btn-sm  m-1 float-right" href="{% url 'post-delete' object.id %}">Delete</a>
            </span>
            {% endif %}
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
