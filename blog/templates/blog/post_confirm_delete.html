{% extends "blog/base.html" %} 
{% block content %}
<div class="card p-4">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Post</legend>
      <h5>Are you sure you want to delete the post "{{ object.title }}?"</h5>
      <button class="btn btn-danger btn-sm m-1 float-right" type="submit">Delete</button>
      <a class="btn btn-secondary btn-sm m-1 float-right" href="{% url 'post-detail' object.id %}">Cancel</a>
    </fieldset>
  </form>
</div>
{% endblock content %}
